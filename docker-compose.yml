version: '2'

services:
  traefik:
    image: traefik:1.7.14
    dns: [ 8.8.8.8 ]
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - "/etc/traefik/acme/acme.json:/etc/traefik/acme/acme.json"
      - "./traefik.toml:/etc/traefik/traefik.toml"
      - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
      - "traefik.enable=false"
    networks:
      - traefik-proxy

  db:
    image: mariadb:10.4
    dns: [ 8.8.8.8 ]
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      - "MYSQL_ROOT_PASSWORD=password"
      - "MYSQL_DATABASE=dev"
    volumes:
      - "./.data/mysql:/var/lib/mysql"
    labels:
      - "traefik.enable=false"
    networks:
      - traefik-proxy

  api:
    build: api
    dns: [ 8.8.8.8 ]
    environment:
      - "PORT=5000"
      - "NODE_ENV=production"
    labels:
      - "traefik.enable=true"
      - "traefik.port=5000"
      - "traefik.frontend.rule=Host:api.bigj.dev"
    volumes:
      - "$UPLOAD_PATH:/data"
    networks:
      - traefik-proxy

  frontend:
    build: frontend
    dns: [ 8.8.8.8 ]
    environment:
      - "PORT=5000"
      - "NODE_ENV=production"
    labels:
      - "traefik.enable=true"
      - "traefik.port=5000"
      - "traefik.frontend.rule=Host:f.bigj.dev"
    networks:
      - traefik-proxy

networks:
  traefik-proxy:
    external:
      name: traefik-proxy
