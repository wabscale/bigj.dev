version: '2'

services:
  traefik:
    image: "traefik:v2.0.0-rc3"
    container_name: "traefik"
    command:
      - "--providers.docker=true"
      - "--api.insecure=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
      - "--certificatesresolvers.tls.acme.httpchallenge=true"
      - "--certificatesresolvers.tls.acme.httpchallenge.entrypoint=http"
      #- "--certificatesresolvers.myhttpchallenge.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.tls.acme.email=johncunniff1248@gmail.com"
      - "--certificatesresolvers.tls.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./acme.json:/letsencrypt/acme.json"
    networks:
      - traefik-proxy

  redirect:
    image: jmc1283/redirect
    environment:
      - "DEST=http://f.bigj.dev/"
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.dev-redirect-http.rule=Host(`api.bigj.dev`)"
      - "traefik.http.routers.dev-redirect-http.entrypoints=http"
      - "traefik.http.routers.dev-redirect-http.middlewares=redirect"

      - "traefik.http.routers.dev-redirect.rule=Host(`api.bigj.dev`)"
      - "traefik.http.routers.dev-redirect.entrypoints=https"
      - "traefik.http.routers.dev-redirect.tls.certresolver=tls"
      - "traefik.http.services.dev-redirect.loadbalancer.server.port=4000"
      - "traefik.http.middlewares.dev-redirect.redirectscheme.scheme=https"
    networks:
      - traefik-proxy

  db:
    image: mariadb:10.4
    dns: [ 8.8.8.8 ]
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      - "MYSQL_ROOT_PASSWORD=password"
      - "MYSQL_DATABASE=dev"
    volumes:
      - "./.data/mysql:/var/lib/mysql"
    labels:
      - "traefik.enable=false"
    networks:
      - traefik-proxy

  api:
    build: api
    dns: [ 8.8.8.8 ]
    environment:
      - "PORT=5000"
      - "NODE_ENV=production"
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.dev-api-http.rule=Host(`f.bigj.dev`) && PathPrefix(`/graphql`,`/f/`)"
      - "traefik.http.routers.dev-api-http.entrypoints=http"
      - "traefik.http.routers.dev-api-http.middlewares=redirect"

      - "traefik.http.routers.dev-api.rule=Host(`f.bigj.dev`) && PathPrefix(`/graphql`,`/f/`)"
      - "traefik.http.routers.dev-api.entrypoints=https"
      - "traefik.http.routers.dev-api.tls.certresolver=tls"
      - "traefik.http.services.dev-api.loadbalancer.server.port=5000"
      - "traefik.http.middlewares.dev-api.redirectscheme.scheme=https"
    volumes:
      - "$UPLOAD_PATH:/data"
    networks:
      - traefik-proxy

  frontend:
    build: frontend
    dns: [ 8.8.8.8 ]
    environment:
      - "PORT=5000"
      - "NODE_ENV=production"
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.dev-frontend-http.rule=Host(`f.bigj.dev`)"
      - "traefik.http.routers.dev-frontend-http.entrypoints=http"
      - "traefik.http.routers.dev-frontend-http.middlewares=redirect"

      - "traefik.http.routers.dev-frontend.rule=Host(`f.bigj.dev`)"
      - "traefik.http.routers.dev-frontend.entrypoints=https"
      - "traefik.http.routers.dev-frontend.tls.certresolver=tls"
      - "traefik.http.services.dev-frontend.loadbalancer.server.port=5000"
      - "traefik.http.middlewares.dev-frontend.redirectscheme.scheme=https"
    networks:
      - traefik-proxy

networks:
  traefik-proxy:
    external:
      name: traefik-proxy
